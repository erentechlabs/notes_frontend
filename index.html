<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#3B82F6" />
    <meta name="description" content="Create and share temporary notes with rich text formatting. Your notes expire automatically for enhanced privacy and security." />
    <meta name="keywords" content="notes, temporary notes, secure notes, share notes, rich text editor, private notes, expiring notes" />
    <meta name="author" content="NoteFade App" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="/" />
    <meta property="og:title" content="NoteFade - Share Your Thoughts Securely" />
    <meta property="og:description" content="Create and share temporary notes with rich text formatting. Your notes expire automatically for enhanced privacy and security." />
    <meta property="og:site_name" content="NoteFade" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="NoteFade - Share Your Thoughts Securely" />
    <meta name="twitter:description" content="Create and share temporary notes with rich text formatting. Your notes expire automatically for enhanced privacy and security." />
    
    <!-- Preconnect to API -->
    <link rel="dns-prefetch" href="/api" />
    <link rel="preconnect" href="/api" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="NoteFade" />
    <link rel="apple-touch-icon" href="/icon.svg" />
    
    <title>NoteFade - Share Your Thoughts Securely</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Register Service Worker for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered:', registration);
            })
            .catch(error => {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
